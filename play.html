<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors!</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="gameHeading">
                <h1>Stone! Paper! Scissors!</h1>
            </div>
            <div class="message"></div>
            <div class="chImages">
                <div class="userBoard">
                    <div class="cM">
                        <p>Your choice</p>
                    </div>
    
                    <div class="img1">
                        <img src="\g_background[1].jpg" alt="" class="image1">
                    </div>
    
                    <div class="userScore">
                        <p class="yScore">Your Score</p>
                        <br>
                        <p class="uScore">0</p>
                    </div>
    
                </div>
                <div class="compBoard">
                    <div class="cM">
                        <p>Computer choice</p>
                    </div>
                    
                    <div class="img2">
                     <img src="\g_background[1].jpg" alt="" class="image2">
                    </div>
                
                    <div class="compScore">
                        <p class="cScore">Computer Score</p>
                        <br>
                        <p class="cpScore">0</p>
                    </div>
                </div>    
                
               
                
            </div>
            <div class="Choices">
                <button class="choice" ><img class="images" id="rock" src="/rock.png" alt=""></button>
                <button class="choice" ><img class="images" id="paper" src="/paper.png" alt=""></button>
                <button class="choice" ><img class="images" id="scissors" src="/scissors.png" alt=""></button>
            </div>   
        </div>
    </div>
    <!-- script -->
    <script src="logic2.js"></script>
    
</body>
</html>
